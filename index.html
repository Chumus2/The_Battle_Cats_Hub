<!DOCTYPE html>

<html lang="en">

<head>

    <meta name="Author" content="Chumus">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>The Battle Cats Hub</title>
    <link rel="icon" href="Assets/Images/Cat_Food_Icon.png">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    
    <header>

        <div class="Header">

            <div class="Controls">

                <nav class="Navigation">

                    <button class="Dropdown_Button" data-translate="Content">Content</button>
        
                    <div class="Dropdown_Menu">
                        
                        <div class="Content_Box">
                            <a href="" data-translate="Overview">Overview</a>
                            <a href="" data-translate="Developers">Developers</a>
                        </div>
    
                    </div>
        
                </nav>
    
                <div class="Languages">
    
                    <button class="Languages_Button" data-translate="Languages">Languages</button>
    
                    <div class="Languages_Menu">
                        <div class="Languages_Options">
                            <button data-language="EN">English</button>
                            <button data-language="DE">Deutsch</button>
                            <button data-language="FR">Français</button>
                            <button data-language="ES">Español</button>
                            <button data-language="IT">Italiano</button>
                        </div>
                    </div>
    
                </div>

            </div>
    
            <div class="Ponos_Developers">
    
                <a href="https://www.ponos.jp/" class="Ponos_Link" target="_blank">
                    <img src="Assets/Images/Ponos_Logo.svg" alt="Link To A Ponos Official Webpage" loading="lazy">
                </a>
    
            </div>

        </div>

    </header>

    <main>

        <section id="Title">

            <div class="Title_Images">

                <div class="Title_Background">
                    <img src="Assets/Images/Background1.gif" alt="Background" loading="lazy">
                </div>
                
                <div class="Basic_Cat">
                    <img src="Assets/Images/Basic_Cat.png" alt="Basic Cat From Battle Cats" loading="lazy">
                </div>
            
                <div class="Tank_Cat">
                    <img src="Assets/Images/Tank_Cat.png" alt="Tank Cat From Battle Cats" loading="lazy" >
                </div>
                
                <div class="Axe_Cat">
                    <img src="Assets/Images/Axe_Cat.png" alt="Axe Cat From Battle Cats" loading="lazy">
                </div>
                
                <div class="Gross_Cat">
                    <img src="Assets/Images/Gross_Cat.png" alt="Gross Cat From Battle Cats" loading="lazy">
                </div>
                
                <div class="Cow_Cat">
                    <img src="Assets/Images/Cow_Cat.png" alt="Cow Cat From Battle Cats" loading="lazy">
                </div>
                
                <div class="Bir_Cat">
                    <img src="Assets/Images/Bird_Cat.png" alt="Bird Cat From Battle Cats" loading="lazy">
                </div>
                
                <div class="Fish_Cat">
                    <img src="Assets/Images/Fish_Cat.png" alt="Fish Cat From Battle Cats" loading="lazy">
                </div>
                
                <div class="Lizard_Cat">
                    <img src="Assets/Images/Lizard_Cat.png" alt="Lizard Cat From Battle Cats" loading="lazy">
                </div>
                
                <div class="Titan_Cat">
                    <img src="Assets/Images/Titan_Cat.png" alt="Titan Cat From Battle Cats" loading="lazy">
                </div>
                
            </div>

        </section>

    </main>

    <script src="index.js" defer></script>

</body>

</html>
